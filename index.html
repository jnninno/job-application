<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>JOB APPLICATION</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Courier New', monospace;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
  background: #000;
  color: #fff;
}
#game {
  width: 100%;
  max-width: 600px;
  text-align: center;
}
h1, h2 { margin: 20px 0; text-transform: uppercase; }
p { margin: 12px 0; line-height: 1.6; white-space: pre-line; }
button {
  display: block;
  width: 100%;
  max-width: 400px;
  padding: 12px;
  margin: 8px auto;
  cursor: pointer;
  font-family: inherit;
  text-transform: uppercase;
  background: #222;
  color: #fff;
  border: 1px solid #555;
}
.warning { color: red; }
</style>
</head>
<body>
<div id="game">
  <h1>JOB APPLICATION</h1>
  <p>Loading...</p>
</div>

<script>
// MINIMAL TEST CONFIG
const CONFIG = {
  TIMER_DEATH_CORPORATE: 10,
  TIMER_DEATH_SHARK: 5,
  TIMER_LOADING: 1000,
  IS_DEV: false,
  SHOW_MEAT_IDS: false
};

// MINIMAL TEST MEAT
const MEAT = {
  '[test.title]': 'JOB APPLICATION TEST',
  '[test.body]': 'If you can see this, the JavaScript is working!',
  '[button.test]': 'CLICK TO TEST'
};

// SUPER SIMPLE TEST
function testGame() {
  document.getElementById('game').innerHTML = `
    <h1>${MEAT['[test.title]']}</h1>
    <p>${MEAT['[test.body]']}</p>
    <button onclick="alert('Button works!')">
      ${MEAT['[button.test]']}
    </button>
    <p style="color: yellow; margin-top: 20px;">
      CONFIG.IS_DEV = ${CONFIG.IS_DEV}<br>
      CONFIG.SHOW_MEAT_IDS = ${CONFIG.SHOW_MEAT_IDS}
    </p>
  `;
}

// Start test on load
window.onload = function() {
  console.log('JOB APPLICATION TEST LOADED');
  testGame();
};
</script>
</body>
</html>
